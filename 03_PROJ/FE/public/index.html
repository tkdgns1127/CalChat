<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <title>CalChat Sign In / Sign Up</title>
  <!-- 폰트 및 아이콘 -->
  <link
    href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;600&display=swap"
    rel="stylesheet"
  />
  <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.css"
  />
  <!-- 구글 API 클라이언트 라이브러리 (Google OAuth) -->
  <script src="https://apis.google.com/js/api:client.js"></script>

  <style>
    /* -----------------------------
      [사용자 제공 CSS + 일부 커스터마이징]
    ----------------------------- */
    * {
      box-sizing: border-box;
    }
    body {
      font-family: "Montserrat", sans-serif;
      margin: 0;
      padding: 0;
    }
    .wrapper {
      width: 100%;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background: #ebecf0;
      overflow: hidden;
    }
    .container {
      border-radius: 10px;
      box-shadow: -5px -5px 10px #fff, 5px 5px 10px #babebc;
      position: relative; /* absolute -> relative로 변경하여 내부 요소 배치 안정화 */
      width: 768px;
      min-height: 480px;
      overflow: hidden;
      background: #ebecf0;
      transition: 0.5s;
    }
    form {
      background: #ebecf0;
      display: flex;
      flex-direction: column;
      padding: 0 50px;
      height: 100%;
      justify-content: center;
      align-items: center;
      text-align: center;
    }
    form h1 {
      font-weight: bold;
      margin: 0;
      color: #000;
      font-size: 1.5rem;
    }
    form p {
      font-size: 16px;
      font-weight: bold;
      letter-spacing: 0.5px;
      margin: 20px 0 30px;
    }
    form span {
      font-size: 12px;
      color: #000;
      letter-spacing: 0.5px;
      margin-bottom: 10px;
    }
    form input {
      background: #eee;
      padding: 16px;
      margin: 8px 0;
      width: 85%;
      border: 0;
      outline: none;
      border-radius: 20px;
      box-shadow: inset 7px 2px 10px #babebc, inset -5px -5px 12px #fff;
    }
    button {
      border-radius: 20px;
      border: none;
      outline: none;
      font-size: 12px;
      font-weight: bold;
      padding: 15px 45px;
      margin: 14px;
      letter-spacing: 1px;
      text-transform: uppercase;
      cursor: pointer;
      transition: transform 80ms ease-in, box-shadow 0.2s;
    }
    .form_btn {
      box-shadow: -5px -5px 10px #fff, 5px 5px 8px #babebc;
      background-color: #fff;
      color: #333;
    }
    .form_btn:hover {
      box-shadow: -2px -2px 5px #fff, 2px 2px 5px #babebc;
    }
    .form_btn:active {
      box-shadow: inset 1px 1px 2px #babebc, inset -1px -1px 2px #fff;
      transform: scale(0.98);
    }
    .overlay_btn {
      background-color: #ff4b2b;
      color: #fff;
      box-shadow: -5px -5px 10px #ff6b3f, 5px 5px 8px #bf4b2b;
    }
    .overlay_btn:hover {
      box-shadow: -2px -2px 5px #ff6b3f, 2px 2px 5px #bf4b2b;
    }
    .overlay_btn:active {
      box-shadow: inset 1px 1px 2px #bf4b2b, inset -1px -1px 2px #ff6b3f;
      transform: scale(0.98);
    }
    .sign-in-container {
      position: absolute;
      left: 0;
      width: 50%;
      height: 100%;
      transition: all 0.5s;
    }
    .sign-up-container {
      position: absolute;
      left: 0;
      width: 50%;
      height: 100%;
      opacity: 0;
      transition: all 0.5s;
      z-index: 1;
    }
    /* Overlay 영역 */
    .overlay-left,
    .overlay-right {
      display: flex;
      flex-direction: column;
      padding: 0 50px;
      justify-content: center;
      align-items: center;
      position: absolute;
      width: 50%;
      height: 100%;
      color: #fff;
      transition: all 0.5s;
      text-align: center;
    }
    .overlay-left {
      right: 0;
      background-color: #ff4b2b;
      opacity: 0;
      transform: translateX(-100%);
      z-index: 2;
    }
    .overlay-right {
      right: 0;
      background-color: #ff4b2b;
    }
    /* right-panel-active 클래스가 토글될 때의 애니메이션 */
    .container.right-panel-active .sign-in-container {
      transform: translateX(100%);
      opacity: 0;
      z-index: 0;
    }
    .container.right-panel-active .sign-up-container {
      transform: translateX(100%);
      opacity: 1;
      z-index: 5;
    }
    .container.right-panel-active .overlay-right {
      transform: translateX(-100%);
      opacity: 0;
    }
    .container.right-panel-active .overlay-left {
      transform: translateX(0%);
      opacity: 1;
    }
    /* 소셜 아이콘 컨테이너 */
    .social-links {
      margin: 20px 0;
    }
    .social-links div {
      width: 40px;
      height: 40px;
      display: inline-flex;
      justify-content: center;
      align-items: center;
      margin: 0 5px;
      border-radius: 50%;
      box-shadow: -5px -5px 10px #fff, 5px 5px 8px #babebc;
      cursor: pointer;
    }
    .social-links div:active {
      box-shadow: inset 1px 1px 2px #babebc, inset -1px -1px 2px #fff;
      transform: scale(0.95);
    }
    .social-links a {
      color: #000;
      font-size: 16px;
      text-decoration: none;
    }
    /* 구글 로그인 버튼 */
    #googleSignInBtn {
      margin-top: 10px;
      font-size: 12px;
      font-weight: bold;
      letter-spacing: 1px;
      text-transform: uppercase;
      cursor: pointer;
      width: 85%;
      background-color: #fff;
      color: #333;
      border-radius: 20px;
      box-shadow: -5px -5px 10px #fff, 5px 5px 8px #babebc;
      border: none;
      padding: 15px 0;
      transition: box-shadow 0.2s, transform 80ms ease-in;
    }
    #googleSignInBtn:hover {
      box-shadow: -2px -2px 5px #fff, 2px 2px 5px #babebc;
    }
    #googleSignInBtn:active {
      box-shadow: inset 1px 1px 2px #babebc, inset -1px -1px 2px #fff;
      transform: scale(0.98);
    }
    /* 반응형 대응 */
    @media (max-width: 768px) {
      .container {
        width: 90%;
      }
      .sign-in-container,
      .sign-up-container {
        width: 100%;
      }
      .overlay-left,
      .overlay-right {
        display: none; /* 모바일에서는 간단히 숨김 처리 */
      }
      .container.right-panel-active {
        overflow: auto;
      }
    }
  </style>
</head>
<body>
  <div class="wrapper">
    <div class="container" id="container">
      <!-- 로그인 영역 -->
      <div class="sign-in-container">
        <form>
          <h1>Sign in</h1>
          <div class="social-links">
            <div>
              <a href="#" class="fa fa-facebook"></a>
            </div>
            <div>
              <a href="#" class="fa fa-google"></a>
            </div>
            <div>
              <a href="#" class="fa fa-linkedin"></a>
            </div>
          </div>
          <span>or use your Google account</span>
          <!-- Google 로그인 버튼 -->
          <button id="googleSignInBtn" type="button">Sign in with Google</button>
          <span>or use your email</span>
          <input type="email" placeholder="Email" />
          <input type="password" placeholder="Password" />
          <button class="form_btn" type="button">Sign In</button>
        </form>
      </div>

      <!-- 회원가입 영역 -->
      <div class="sign-up-container">
        <form>
          <h1>Create Account</h1>
          <div class="social-links">
            <div>
              <a href="#" class="fa fa-facebook"></a>
            </div>
            <div>
              <a href="#" class="fa fa-google"></a>
            </div>
            <div>
              <a href="#" class="fa fa-linkedin"></a>
            </div>
          </div>
          <span>or use your email for registration</span>
          <input type="text" placeholder="Name" />
          <input type="email" placeholder="Email" />
          <input type="password" placeholder="Password" />
          <button class="form_btn" type="button">Sign Up</button>
        </form>
      </div>

      <!-- Overlay (Sign In/Sign Up 전환 안내) -->
      <div class="overlay-right">
        <h1>Hello, Friend!</h1>
        <p>Enter your personal details and start your journey with us</p>
        <button class="overlay_btn" id="signUp">Sign Up</button>
      </div>
      <div class="overlay-left">
        <h1>Welcome Back!</h1>
        <p>To keep connected with us please login with your personal info</p>
        <button class="overlay_btn" id="signIn">Sign In</button>
      </div>
    </div>
  </div>

  <script>
    // Google OAuth 초기화
    let auth2;
    function initGoogleSignIn() {
      gapi.load('auth2', function() {
        auth2 = gapi.auth2.init({
          client_id: 'YOUR_GOOGLE_CLIENT_ID.apps.googleusercontent.com', // 실제 발급받은 ID로 교체
          cookiepolicy: 'single_host_origin',
          scope: 'profile email https://www.googleapis.com/auth/calendar'
        });
        attachSignin(document.getElementById('googleSignInBtn'));
      });
    }

    function attachSignin(element) {
      element.addEventListener('click', function() {
        auth2.signIn().then(
          function(googleUser) {
            const profile = googleUser.getBasicProfile();
            console.log('ID: ' + profile.getId());
            console.log('Name: ' + profile.getName());
            console.log('Email: ' + profile.getEmail());
            alert('로그인 성공! 환영합니다, ' + profile.getName() + '님.');
          },
          function(error) {
            console.error(JSON.stringify(error, undefined, 2));
            alert('로그인에 실패하였습니다.');
          }
        );
      });
    }

    // Sign In / Sign Up 전환 스크립트
    const container = document.getElementById('container');
    const signUpBtn = document.getElementById('signUp');
    const signInBtn = document.getElementById('signIn');

    signUpBtn.addEventListener('click', () => {
      container.classList.add('right-panel-active');
    });

    signInBtn.addEventListener('click', () => {
      container.classList.remove('right-panel-active');
    });

    // 페이지 로드 시 Google OAuth 초기화
    initGoogleSignIn();
  </script>
</body>
</html>
